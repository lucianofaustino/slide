<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slide JavaScript</title>
  <link rel="icon" href="faviconLF.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <ul class="custom-controls">
    <li><img src="img/1-p.png" alt=""></li>
    <li><img src="img/2-p.png" alt=""></li>
    <li><img src="img/3-p.png" alt=""></li>
    <li><img src="img/4-p.png" alt=""></li>
    <li><img src="img/5-p.png" alt=""></li>
    <li><img src="img/6-p.png" alt=""></li>
  </ul>
  <div class="slide-wrapper">
    <ul class="slide">
      <li><img src="img/1.png" alt=""></li>
      <li><img src="img/2.png" alt=""></li>
      <li><img src="img/3.png" alt=""></li>
      <li><img src="img/4.png" alt=""></li>
      <li><img src="img/5.png" alt=""></li>
      <li><img src="img/6.png" alt=""></li>
    </ul>
  </div>
  <div class="arrow-nav">
    <button class="prev"></button>
    <button class="next"></button>
  </div>
  <script type="module" src="js/script.js"></script>
</body>

</html>
